<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Um breve estudo da estilização de formulários">
    <meta name="keywords" content="HTML, CSS, GITHUB, YOUTUBE, TUTORIAL">
    <meta name="author" content="SamColt36">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/defaults.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="stylesheet" href="./assets/css/aside.css">
    <link rel="stylesheet" href="./assets/css/scrollbar.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Youtube</title>
    <link rel="icon" type="image/png" href="https://www.youtube.com/s/desktop/00d32223/img/favicon_32x32.png"
        sizes="32x32" />
</head>

<body>
    <!--NAVBAR-->
    <!--menu-->
    <div class="menu-icon">
        <figure class=" flex-center">
            <img src="./assets/img/nav/menu-icon.png" alt="Ícone personalizado do botão de menu">
        </figure>
    </div>
    <!--logo+tipografia-->
    <figure class="menu-logo flex-center">
        <img src="./assets/img/nav/youtube-loco-com-nome.png" alt="logo e tipografia do youtube"
            title="Página inicial do Youtube">
    </figure>
    <!--container-pesquisa-->
    <div class="search-container flex-center">
        <div class="label flex-center">
            <label for="entrada">
                <input type="text" name="entrada" id="entrada" placeholder="Pesquisar">
                <figure class="flex-center">
                    <img src="./assets/img/nav/keyboard-icon.png" alt="Chamar techado virtual">
                </figure>
            </label>
            <figure title="Pesquisar" class="search-icon flex-center">
                <img src="./assets/img/nav/search-icon.png" alt="Pesquisar">
            </figure>
        </div>
        <figure class="microphone-icon flex-center" title="Pesquisar com sua voz">
            <img src="./assets/img/nav/microphone-icon.png" alt="Icone de microfone">
        </figure>
    </div>
    <!--container conta-->
    <div class="notifications flex-center">
        <figure title="Pesquisar" class="search-icon flex-center">
            <img src="./assets/img/nav/search-icon.png" alt="">
        </figure>
        <figure href="#" title="Enviar">
            <img src="./assets/img/nav/upload-icon.png" alt="Botão de upload de arquivos">
        </figure>
        <figure href="#" title="Notificações">
            <img src="./assets/img/nav/bell-icon.png" alt="Botão de notificações da conta">
        </figure>
        <figure class="my-account flex-center">
            <img src="./assets/img/nav/logo-perfil-account.png" alt="Imagem do perfil da conta de email">
        </figure>
    </div>



</body>

</html>
